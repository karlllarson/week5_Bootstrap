<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Reordered row col</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <!--<div class="container-fluid">-->
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-2">One</div>
                <div class="col-sm-12 col-md-6 col-lg-8">Two</div>
            </div>
            <div class="row">
                <div class="col-sm-6 order-md-2">One</div>
                <div class="col-sm-6 order-md-1">Two</div>
            </div>
            <div class="row">
                <div class="col-sm-12 p-3 border bg-light">One</div>
                <div class="col-sm-12 p-3 border bg-light">Two</div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
    </body>
</html>
